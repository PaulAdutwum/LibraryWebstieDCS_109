<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management App</title>
  <link rel="stylesheet" href="libraryDCS.css">
</head>
<body>
  <header>
    <div class="header-content"> 
        <img src="bates-bobcat-secondarlogo.jpg" alt="Bates College Logo" class="logo">

    </div>
    <h1>Library Management App</h1>
    <nav>
      <button class="tab" onclick="showSection('home')">Home</button>
      <button class="tab" onclick="showSection('viewBooks')">View All Books</button>
      <button class="tab" onclick="showSection('manageBooks')">Manage Books</button>
    </nav>
  </header>
  <main>
    <!-- Home Section -->
    <section id="home" class="section active">
      <h2>Welcome to the Library Management System</h2>
      <p>Use this system to manage the library: add, borrow, search, and delete books efficiently.</p>
    </section>

    <!-- View All Books Section -->
    <section id="viewBooks" class="section">
      <h2>Library Books</h2>
      <div id="bookList"></div>
    </section>

    <!-- Manage Books Section -->
    <section id="manageBooks" class="section">
      <div class="form-section">
        <h2>Add a New Book</h2>
        <form id="addBookForm">
          <input type="text" id="title" placeholder="Book Title" required>
          <input type="text" id="author" placeholder="Author Name" required>
          <input type="number" id="copies" placeholder="Number of Copies" required>
          <button type="submit">Add Book</button>
        </form>
      </div>
      <div class="actions-section">
        <h2>Manage Books</h2>
        <form id="borrowBookForm">
          <input type="text" id="borrowTitle" placeholder="Title to Borrow" required>
          <button type="submit">Borrow Book</button>
        </form>
        <form id="searchBookForm">
          <input type="text" id="searchTitle" placeholder="Search Book by Title" required>
          <button type="submit">Search Book</button>
        </form>
        <form id="deleteBookForm">
          <input type="text" id="deleteTitle" placeholder="Title to Delete" required>
          <button type="submit">Delete Book</button>
        </form>
        <p id="searchResult"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Library Management App</p>
  </footer>
  <script src="libraryDCS.js"></script>
</body>
</html>
